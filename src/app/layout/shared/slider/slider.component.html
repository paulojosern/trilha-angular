<div class="container">
  <div class="slider-buttons">
    <a *ngFor="let item of data" href="#slider-{{ item.id }}"></a>
  </div>
  <div class="scroll-container">
    <div
      class="scroll-area"
      *ngFor="let item of data"
      id="slider-{{ item.id }}"
    >
      <h2>{{ item.title }}</h2>
      <p>{{ item.subtitle }}</p>
    </div>
  </div>
</div>
