<header>
  <nav class="header-menu">
    <section>
      <a href="">
        <figure>
          <img src="../../../../assets/images/logo-white.png" alt="logo" />
        </figure>
      </a>
      <ul class="header-nav">
        <li
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </li>
        <li routerLink="/store" routerLinkActive="active">Store</li>
      </ul>
    </section>

    <section class="header-icons">
      <img src="../../../../assets/icons/ic-search.svg" alt="" />

      <div>
        <img src="../../../../assets/icons/ic-cart.svg" alt="" />
      </div>

      <img src="../../../../assets/icons/ic-user.svg" alt="" />

      <ng-container *ngIf="currentUser; else templateName">
        <a class="profile">Jhon</a>

        <img src="../../../../assets/icons/ic-arrow-donw.svg" alt="" />
        <a class="button-signIn logout" (click)="logout()">LogOut</a>
      </ng-container>

      <ng-template #templateName>
        <a class="button-signIn" routerLink="/signin">Sign in</a>
      </ng-template>
    </section>
  </nav>
</header>
