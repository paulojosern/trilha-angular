<main>
  <section>
    <div class="flex-content">
      <div class="intro">
          <span class="bestselling">Bestselling</span>
          <img src="../../../../assets/images/banner-home.png" alt="">
          <div class="intro-content">
              <h2>Defy death</h2>
              <p>Play the new <span>CrashLands</span> season</p>
              <div>
                <button type="button" class="button-buy" name="buy">Buy now</button>
              </div>
          </div>
      </div>
      <div class="radio-carrosel-intro">
        <!-- Aplica *ngfor -->
          <input class="radio" type="radio" name="carrosel-intro" id="carrosel-intro">
          <input class="radio" type="radio" name="carrosel-intro" id="carrosel-intro">
          <input class="radio" type="radio" name="carrosel-intro" id="carrosel-intro">
          <input class="radio" type="radio" name="carrosel-intro" id="carrosel-intro">
      </div>
    </div>
  </section>

  <section>
    <!-- GAMES-CAROUSEL -->
    <div class="container-games-carousel">
      <h1>News</h1>
      <ul class="games-carousel-ul">
        <li class="games-carousel-list"
        *ngFor="let item of games">
          <img class="games-carousel-image" [attr.src]="item.image" alt="">
          <div class="grid-games-carousel">
            <span class="game-name"> {{ item.title }} </span>
            <div class="grid-content-favorite">
              <img class="favorite" src="../../../../assets/icons/ic-heart.svg" alt="">
            </div>
            <span class="game-producer"> {{ item.author}} </span>
            <div class="flex-content-price">
              <span class="price"> ${{ item.price }},00 </span>
              <span>
                <button class="games-carousel-button-add">
                  <img class="image-button-add" src="../../../../assets/icons/ic-cart-add.svg" alt="">
                </button>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="section-arrow-next">
      <span><img src="../../../../assets/icons/ic-arrow-dark.svg" alt=""></span>
    </div>
  </section>
</main>
